<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="card mx-auto">
      <div class="image-hover">
      
        <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="new-image fade"><img src="images/icon-view.svg" alt="view"></div>
        
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="number">

        <div class="row">
          <div class="col1 col-lg-6">
            <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum"> <span class="desc1">0.041 ETH</span> 
          </div>
  
          <div class="col2 col-lg-6">
            <img class="clock" src="images/icon-clock.svg" alt="clock"> <span class="desc2"> 3 days left</span> 
          </div>

        </div>
        
      </div>
      <div class="card-footer">
        <hr>
        <img class="avatar" src="images/image-avatar.png" alt="profile-picture"> Creation of <span class="name">Jules Wyvern</span>

      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
